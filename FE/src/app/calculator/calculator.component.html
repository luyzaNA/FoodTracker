<div class="container container-center">
  <form class="form-container">
    <h4>CALCULATOR FOR TOTAL CALORIES NEEDED</h4>
    <div class="mb-3 d-flex align-items-center justify-content-center">
      <mat-form-field appearance="fill" class="w-75">
        <mat-label>Name :</mat-label>
        <input matInput placeholder="Introduce the name" class="text-center" [(ngModel)]="user.name" name="name">
      </mat-form-field>
      <span class="ms-2" style="flex-shrink: 0; min-width: 40px;"></span>
    </div>

    <div class="mb-3 d-flex align-items-center justify-content-center">
      <mat-form-field appearance="fill" class="w-75">
        <mat-label>Age:</mat-label>
        <input matInput type="number" placeholder="Introduce the age" class="text-center" [(ngModel)]="user.age" name="age" >
      </mat-form-field>
      <span class="ms-2" style="flex-shrink: 0; min-width: 40px;">years</span>
    </div>

    <div class="mb-3 d-flex align-items-center justify-content-center">
      <mat-form-field appearance="fill" class="w-75">
        <mat-label>Height:</mat-label>
        <input matInput type="number" placeholder="Introduce the height" class="text-center" [(ngModel)]="user.height" name="height" >
      </mat-form-field>
      <span class="ms-2" style="flex-shrink: 0; min-width: 40px;">cm</span>
    </div>

    <div class="mb-3 d-flex align-items-center justify-content-center">
      <mat-form-field appearance="fill" class="w-75">
        <mat-label>Weight:</mat-label>
        <input matInput type="number" placeholder="Introduce the weight" class="text-center" [(ngModel)]="user.weight" name="weight" >
      </mat-form-field>
      <span class="ms-2" style="flex-shrink: 0; min-width: 40px;">kg</span>
    </div>

    <div class="mb-3 d-flex align-items-center justify-content-center">
      <mat-form-field appearance="fill" class="w-75">
        <mat-label>Select Activity Level</mat-label>
        <mat-select [(ngModel)]="user.activityLevel" name="activityLevel" >
          <mat-option [value]="1.2">Little or no exercise</mat-option>
          <mat-option [value]="1.375">Light exercise or sports 1-3 days a week</mat-option>
          <mat-option [value]="1.55">Hard exercise or sports 6-7 days a week</mat-option>
          <mat-option [value]="1.9">Very hard exercise, physical job, or training twice a day</mat-option>
        </mat-select>
      </mat-form-field>
      <span class="ms-2" style="flex-shrink: 0; min-width: 40px;"></span>
    </div>

    <div class="mb-4 d-flex align-items-center justify-content-center">
      <mat-label>Gender</mat-label>
      <mat-radio-group aria-label="Select an option" [(ngModel)]="user.gender" name="gender" >
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="male">Male</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="mb-3 d-flex justify-content-center">
      <button type="button" (click)="calculate()"
              class="p-2 d-flex align-items-center justify-content-center button-bg-primary button-border">
        <img src="../../assets/Icons/button-calculator.svg" class="icon" alt="icon-add">
        Calculate
      </button>
    </div>
  </form>
</div>
